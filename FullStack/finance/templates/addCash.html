{% extends "layout.html" %}

{% block Title %}
    Add more cash to account
{%endblock%}

{% block main %}
    <form action="/addCash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cashAmount" name="cashAmount" placeholder="Value" type="number" >
            <button class="btn btn-primary" type="submit">ADD</button>
        </div>
    </form>
{%endblock%}
